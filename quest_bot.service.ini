[Unit]
Description=Quest RPG Telegram Bot
After=network.target postgresql.service

[Service]
Type=simple
User=quest_bot
WorkingDirectory=/opt/quest_rpg_bot
Environment="PATH=/opt/quest_rpg_bot/venv/bin"
ExecStart=/opt/quest_rpg_bot/venv/bin/python main.py
Restart=always
RestartSec=10

[Install]
WantedBy=multi-user.target
