version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quest_bot_db
    environment:
      POSTGRES_DB: quest_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: quest_rpg_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_KEY: ${API_KEY}
      DATABASE_TYPE: postgresql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: quest_bot
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
